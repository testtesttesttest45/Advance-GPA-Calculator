    <div class="container">

            <div class="row">
                <div class="profile-nav col-lg-3">
                    <div class="panel">
                        <div class="user-heading round">
                            <a disabled>
                                <img src="media/no_pfp.png" alt="">

                            <h3 id="banner-fulfillCount"></h3>

                <div class="profile-info col-lg-9">
                    <div class="panel">
                        <div class="bio-graph-heading" style="font-size: larger;">
                            My Current Plan
                        </div>
                        <div class="panel-body bio-graph-info" id="plan-div">
                            <div class="row">
                                <div class="bio-row">
                                    <p style="color: grey; text-align: center; font-size: medium;"><span
                                            title="Your current GPA (This has been rounded to 2 decimal places)">Current
                                            GPA: </span><span id="panel-body-current-gpa" style="color: black;"></span>
                                    </p>
                                </div>
                                <div class="bio-row">
                                    <p style="color: grey; text-align: center; font-size: medium;"><span
                                            title="Your target GPA. (This has been rounded to 2 decimal places)">Target
                                            GPA: </span><span id="panel-body-target-gpa" style="color: black;"></span>
                                    </p>
                                </div>
                                <div class="bio-row">
                                    <p style="color: grey; text-align: center; font-size: medium;"><span
                                            title="The total number of credits you take">Current Credits: </span><span
                                            id="panel-body-current-credits" style="color: black;"></span></p>
                                </div>
                                <div class="bio-row">
                                    <p style="color: grey; text-align: center; font-size: medium;"><span
                                            title="The total number of credits you plan to take goes here">Future
                                            Credits: </span><span id="panel-body-future-credits"
                                            style="color: black;"></span></p>
                                </div>

                            </div>
                        </div>
                        <br><br><br>
                        <div class="bio-graph-heading" style="font-size: larger;">
                            Planner Message
                        </div>
                        <div class="panel-body bio-graph-info">
                            <!-- <h1>Information</h1> -->
                            <div class="row">
                                <div class="bio-row" id="gpa-stat" style="font-size: medium; text-align: center;">
                                </div>
                                <div class="bio-row" id="credit-stat" style="font-size: medium; text-align: center;">
                                </div>
                            </div>
                        </div>
                        <br><br><br>
                        <div class="bio-graph-heading" style="font-size: larger;">
                            Plan History
                        </div>
                        <div class="panel-body bio-graph-info"  id="testing">
                            <!-- <h1>Information</h1> -->
                            <div class="panel-body bio-graph-info" id="plan-div">
                                <div class="row">
                                    <div class="bio-row">
                                        <p style="color: grey; text-align: center; font-size: medium;"><span
                                                title="Your current GPA (This has been rounded to 2 decimal places)">Current

                                        </p>
                                    </div>
                                    <div class="bio-row">
                                        <p style="color: grey; text-align: center; font-size: medium;"><span
                                                title="Your target GPA. (This has been rounded to 2 decimal places)">Target

                                        </p>
                                    </div>
                                    <div class="bio-row">
                                        <p style="color: grey; text-align: center; font-size: medium;"><span

                                                id="panel-history-current-credits" style="color: black;"></span></p>
                                    </div>
                                    <div class="bio-row">
                                        <p style="color: grey; text-align: center; font-size: medium;"><span
                                                title="The total number of credits you plan to take goes here">Future
                                                Credits: </span><span id="panel-history-future-credits"
                                                style="color: black;"></span></p>
                                    </div>
                                    <div id="panel-history"></div>
