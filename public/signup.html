    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">

    <!-- Latest compiled and minified CSS -->

        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="favicons/android-chrome-192x192.png" width="25" height="25" alt="Logo">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href='modules.html'>All Modules</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a href='signup.html' id="signupButton">Sign Up</a></li>
                    <li><a href='login.html' id="logoutButton">Log out</a></li>
                    <li><a href='login.html' id="thisusername">Login</a></li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div
            style="float: left; width: 30%; height: 70%; display: flex; align-items: center; justify-content: center; flex-wrap: wrap;">
            <div style="text-align: center;">
                <div style="text-align: center; color: white;">
                    <h1>Already Registered? </h1>
                </div>
                &nbsp;
                <div style="text-align: center;">
                    <p style="font-size: 2em;"><a href="./login.html" style="color: gold;">Proceed to Login!</a></p>
                </div>
            </div>
        </div>
        <div
            style="float: right; width: 65%; height: 80%; display: flex; align-items: center; justify-content: center; padding-right: 50px;">
            <div style="margin: auto;">
                <form id="signup-form">
                    <strong style="text-align:center; font-size: 2.5em; color: white;">Sign Up</strong><br>
                    <label for="username" style="font-size: 1.8em; color: white;">Username:</label><br>
                    <input type="text" id="username" name="username" placeholder="Username"
                        style="width: 175%; font-size: 1.4em;" required><br><br>
                    <label for="email" style="font-size: 1.8em; color: white;">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Email"
                        style="width: 175%; font-size: 1.4em;" required><br><br>
                    <label for="password" style="font-size: 1.8em; color: white;">Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Password"
                        style="width: 175%; font-size: 1.4em;" required><br><br>
                    <label for="password" style="font-size: 1.8em; color: white;">Confirm Password:</label><br>
                    <input type="password" id="confirmPassword" name="confirmpassword" placeholder="Confirm password"
                        style="width: 175%; font-size: 1.4em;" required><br><br>
                    <div style="font-size: 1.5em;">
                        <input type="checkbox" onclick="ShowPassword()">
                        <span style="color: white">
                            Show password
                        </span>
                    </div>
                    <div style="padding: 20px; font-size: 1.5em;">
                        <button type="submit" id="signupButton" style="margin-left: 50px;">Create my account!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="signupwrapper"></div>
</body>
<script>
    function ShowPassword() {
        var x = document.getElementById("password");
        var y = document.getElementById("confirmPassword")
        if (x.type === "password" && y.type === "password") {
            x.type = "text";
            y.type = "text";
        } else {
            x.type = "password";
            y.type = "password";
        }
    }
</script>


</html>
