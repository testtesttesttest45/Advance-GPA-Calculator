    <!-- <div>
        <button type="button" style="background-color:red;position:absolute; top:90; right:0; width: 100px; height: 50px; font-size: 1.5em">Add</button>
    </div> -->
    <div style="height: 15%; width: 100%; background-color: #D3D3D3; display: flex; align-items: center; justify-content: center;">
        <strong style="font-size: 3em; font-family: Apple Chancery, cursive;">Modules List</strong>
    </div>
    <div style="width:100%">
        <div style="width: 70%; float: left;">
            <input type="text" id="searchContainer"
                placeholder="Search a module by Abbreviation or Title, then press ENTER"><button type="button"><i
                    id="searchButton" class="fa fa-search" style="height: 18px; width: 20px; margin-top: 2px;">
                </i></button><button id="clearSearch" type="button">Clear Search</button>
            <div id="pageContainer"></div>

            <div id="modulelist"></div>
        </div>
        <div id="sortingContainer">
            <h3>SORT MODULES BY</h3>
            <div>
                <form id="sortingForm">
                    <div>
                        <h4>Alphabetical</h4>
                        <input type="radio" class="alphaSort" id="alphaAsc" name="alphaAsc" value="Ascending">
                        <label for="alphaAsc">Ascending</label><br>
                        <input type="radio" class="alphaSort" id="alphaDesc" name="alphaDesc" value="Descending">
                        <label for="alphaDesc">Descending</label>
                    </div>
                    <div style="margin-left:20px;">
                        <h4>Credits</h4>
                        <input type="radio" class="credSort" id="credAsc" name="credAsc" value="Ascending">
                        <label for="credAsc">Ascending</label><br>
                        <input type="radio" class="credSort" id="credDesc" name="credDesc" value="Descending">
                        <label for="credDesc">Descending</label>
                    </div>
                    <button type="button" id="sortButton">Update</button>
                </form>
            </div>
        </div>
        <div id="collapsibleDiv" style="visibility:hidden">
            <button class="collapsible" id="collapsibleButton"><i class="fa-solid fa-plus"> Create Module</i></button>
            <div class="content">
                <form id="createModuleForm">
                    <div class="form-group">
                        <label for="moduleNameAbbreviation">Module Name Abbreviation</label>
                        <input type="text" class="form-control" id="moduleNameAbbreviation"
                            name="moduleNameAbbreviation" placeholder="ADES, DENG" required>
                    </div>
                    <div class="form-group">
                        <label for="moduleTitle">Module Title</label>
                        <input type="text" class="form-control" id="moduleTitle" name="moduleTitle"
                            placeholder="Application Development Studio, Data Engineering" required>
                    </div>
                    <div class="form-group">
                        <label for="moduleDescription">Module Description</label>
                        <!-- <input type="text" class="form-control" id="moduleDescription" name="moduleDescription"
                        placeholder="Give a brief description of this module" required> -->
                        <!-- create a multiline text area for module description -->
                        <textarea class="form-control" id="moduleDescription" name="moduleDescription" rows="3"
                            placeholder="Give a brief description of this module" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="moduleCredits">Module Credits</label>
                        <input type="number" class="form-control" id="moduleCredits" name="moduleCredits"
                            placeholder="5, 6 (Integers only)" required>
                    </div>
                    <div class="form-group">
                        <button id="createModuleButton" type="button" onclick="createNewModule()">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
