                    <strong style="text-align: center; font-size: 2.7em; color: white;">Log in</strong><br />

<script>
    function ShowPassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
